<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como Favicon!</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/github-pp.png">
        <source media="(max-width: 600px)" srcset="imagens/github-p.png">
        <source media="(max-width: 800px)" srcset="imagens/github-m.png">
        <source media="(max-width: 900px)" srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="">
    </picture>
</body>
</html>
