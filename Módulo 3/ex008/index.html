<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="2n">A</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td rowspan="3">M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
            </tr>
            <tr>
                <td>S</td>
                <td>T</td>
            </tr>
            <tr>
                <td>V</td>
                <td>W</td>
                <td>X</td>
            </tr>
            <tr>
                <td>Y</td>
                <td colspan="2n">Z</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
