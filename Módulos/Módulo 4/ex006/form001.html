<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuso">Usuário: </label>
            <input type="text" name="uso" id="iuso" required placeholder="Ex: Roberto-123manga">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
